<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y√ñKDƒ∞L Health App - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .api-config {
            background: #f7f9fc;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .api-config label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }
        
        .api-config input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .api-config input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .test-section {
            margin-bottom: 30px;
        }
        
        .test-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            background: #f7f9fc;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .result pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #333;
        }
        
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .feature-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        
        .feature-item {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            color: #333;
        }
        
        .feature-item strong {
            color: #667eea;
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• Y√ñKDƒ∞L Health App</h1>
        <p class="subtitle">Enterprise-Grade API Demo - v2.0.0</p>
        
        <div class="api-config">
            <label for="apiUrl">API Base URL:</label>
            <input type="text" id="apiUrl" value="http://localhost:8000" placeholder="https://your-app.railway.app">
            <small style="color: #666; display: block; margin-top: 5px;">
                Lokal: http://localhost:8000 | Railway: https://yokdil-app.railway.app
            </small>
        </div>
        
        <div class="test-section">
            <h3>üîç API Testleri</h3>
            
            <button onclick="testHealth()">Health Check</button>
            <button onclick="testRegister()">Register User</button>
            <button onclick="testLogin()">Login</button>
            <button onclick="testTrapTypes()">Get Trap Types</button>
            <button onclick="testMe()">Get Profile</button>
            
            <div id="result" class="result" style="display: none;">
                <div id="resultContent"></div>
            </div>
        </div>
        
        <div class="test-section">
            <h3>‚ú® √ñzellikler</h3>
            <div class="feature-list">
                <div class="feature-item">
                    <strong>180+</strong>
                    Features
                </div>
                <div class="feature-item">
                    <strong>20</strong>
                    Trap Types
                </div>
                <div class="feature-item">
                    <strong>39</strong>
                    API Endpoints
                </div>
                <div class="feature-item">
                    <strong>95/100</strong>
                    Security Score
                </div>
                <div class="feature-item">
                    <strong>85%+</strong>
                    Test Coverage
                </div>
                <div class="feature-item">
                    <strong>KVKK</strong>
                    Compliant
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let accessToken = '';
        
        function getApiUrl() {
            return document.getElementById('apiUrl').value;
        }
        
        function showResult(status, data) {
            const resultDiv = document.getElementById('result');
            const contentDiv = document.getElementById('resultContent');
            
            const statusClass = status === 'success' ? 'success' : 'error';
            const statusText = status === 'success' ? '‚úÖ Success' : '‚ùå Error';
            
            contentDiv.innerHTML = `
                <span class="status ${statusClass}">${statusText}</span>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            
            resultDiv.style.display = 'block';
        }
        
        function showLoading(button) {
            button.disabled = true;
            button.innerHTML += ' <span class="loading"></span>';
        }
        
        function hideLoading(button, originalText) {
            button.disabled = false;
            button.innerHTML = originalText;
        }
        
        async function testHealth() {
            const button = event.target;
            const originalText = button.innerHTML;
            showLoading(button);
            
            try {
                const response = await fetch(`${getApiUrl()}/health`);
                const data = await response.json();
                showResult(response.ok ? 'success' : 'error', data);
            } catch (error) {
                showResult('error', { error: error.message });
            } finally {
                hideLoading(button, originalText);
            }
        }
        
        async function testRegister() {
            const button = event.target;
            const originalText = button.innerHTML;
            showLoading(button);
            
            const userData = {
                email: `demo${Date.now()}@example.com`,
                password: 'DemoPass123!',
                full_name: 'Demo User',
                role: 'student',
                tenant_id: '00000000-0000-0000-0000-000000000001'
            };
            
            try {
                const response = await fetch(`${getApiUrl()}/api/v1/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });
                const data = await response.json();
                showResult(response.ok ? 'success' : 'error', data);
            } catch (error) {
                showResult('error', { error: error.message });
            } finally {
                hideLoading(button, originalText);
            }
        }
        
        async function testLogin() {
            const button = event.target;
            const originalText = button.innerHTML;
            showLoading(button);
            
            // Demo credentials (register √∂nce √ßalƒ±≈ütƒ±rƒ±lmalƒ±)
            const credentials = {
                email: 'demo@example.com',
                password: 'DemoPass123!'
            };
            
            try {
                const response = await fetch(`${getApiUrl()}/api/v1/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(credentials)
                });
                const data = await response.json();
                
                if (response.ok && data.access_token) {
                    accessToken = data.access_token;
                    showResult('success', { ...data, note: 'Token saved! Now you can test /me endpoint' });
                } else {
                    showResult('error', data);
                }
            } catch (error) {
                showResult('error', { error: error.message });
            } finally {
                hideLoading(button, originalText);
            }
        }
        
        async function testTrapTypes() {
            const button = event.target;
            const originalText = button.innerHTML;
            showLoading(button);
            
            try {
                const response = await fetch(`${getApiUrl()}/api/v1/trap-types`);
                const data = await response.json();
                showResult(response.ok ? 'success' : 'error', data);
            } catch (error) {
                showResult('error', { error: error.message });
            } finally {
                hideLoading(button, originalText);
            }
        }
        
        async function testMe() {
            const button = event.target;
            const originalText = button.innerHTML;
            
            if (!accessToken) {
                showResult('error', { error: 'No access token. Please login first!' });
                return;
            }
            
            showLoading(button);
            
            try {
                const response = await fetch(`${getApiUrl()}/api/v1/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                const data = await response.json();
                showResult(response.ok ? 'success' : 'error', data);
            } catch (error) {
                showResult('error', { error: error.message });
            } finally {
                hideLoading(button, originalText);
            }
        }
    </script>
</body>
</html>
